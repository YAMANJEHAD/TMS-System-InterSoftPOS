<div class="container-fluid">
  <h2 class="mb-4">
    <i class="bi bi-bar-chart me-2"></i>Inventory Reports
  </h2>
  
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="!loading && error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = null"></button>
  </div>

  <!-- Summary Cards -->
  <div *ngIf="!loading && !error" class="row mb-4">
    <!-- Total Inventory Card -->
    <div class="col-md-6 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-primary bg-opacity-10 rounded-circle p-3">
                <i class="bi bi-box-seam fs-2 text-primary"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="card-subtitle mb-1 text-muted">Total Inventory</h6>
              <h2 class="card-title mb-0 text-primary">{{ totalInventory }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Technicians Card -->
    <div class="col-md-6 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <div class="bg-success bg-opacity-10 rounded-circle p-3">
                <i class="bi bi-people fs-2 text-success"></i>
              </div>
            </div>
            <div class="flex-grow-1 ms-3">
              <h6 class="card-subtitle mb-1 text-muted">Total Technicians</h6>
              <h2 class="card-title mb-0 text-success">{{ totalTechnicians }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div *ngIf="!loading && !error">
    <!-- Row 1: User Count Chart & Technical Reasons Chart (Side by Side) -->
    <div class="row mb-4">
      <!-- User Count Chart -->
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <div class="card h-100 shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-people me-2"></i>User Count Chart
            </h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 300px; position: relative;">
              <canvas #userCountCanvas *ngIf="userCountData.length > 0"></canvas>
              <div *ngIf="userCountData.length === 0" class="no-data-message text-center py-5">
                <i class="bi bi-inbox me-2"></i>No data available
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Technical Reasons Chart -->
      <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
        <div class="card h-100 shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-pie-chart-fill me-2"></i>Technical Reasons Chart
            </h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 300px; position: relative;">
              <canvas #technicalReasonsCanvas *ngIf="technicalReasonsData.length > 0"></canvas>
              <div *ngIf="technicalReasonsData.length === 0" class="no-data-message text-center py-5">
                <i class="bi bi-inbox me-2"></i>No data available
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2: Trending Movement Chart (Full Width) -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-graph-up me-2"></i>Trending Movement Chart
            </h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 400px; position: relative;">
              <canvas #trendingMovementCanvas *ngIf="trendingData.length > 0"></canvas>
              <div *ngIf="trendingData.length === 0" class="no-data-message text-center py-5">
                <i class="bi bi-inbox me-2"></i>No data available
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 3: Items Distribution Chart (Full Width) -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-pie-chart me-2"></i>Items Distribution Chart
            </h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 400px; position: relative;">
              <canvas #itemsDistributionCanvas *ngIf="itemsDistributionData.length > 0"></canvas>
              <div *ngIf="itemsDistributionData.length === 0" class="no-data-message text-center py-5">
                <i class="bi bi-inbox me-2"></i>No data available
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
